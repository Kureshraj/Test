<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: pink;
      background-image:
        radial-gradient(#ff69b4 15%, transparent 16%),
        radial-gradient(#ff1493 15%, transparent 16%);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      color: #d1006c;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 30px;
      font-size: 18px;
      padding: 12px 24px;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff1493;
      color: white;
      font-size: 22px;
      padding: 16px 40px;
      margin-right: 20px;
    }

    #no {
      background: #fff;
      color: #ff1493;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ’”</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttonsDiv = document.querySelector(".buttons");

    // Desktop: NO runs away from cursor
    noBtn.addEventListener("mouseover", () => {
      const maxX = buttonsDiv.clientWidth - noBtn.offsetWidth;
      const maxY = buttonsDiv.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Mobile: clicking NO swaps with YES
    noBtn.addEventListener("click", () => {
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      yesBtn.style.position = "absolute";
      noBtn.style.position = "absolute";

      yesBtn.style.left = noRect.left + "px";
      yesBtn.style.top = noRect.top + "px";

      noBtn.style.left = yesRect.left + "px";
      noBtn.style.top = yesRect.top + "px";
    });

    // Optional cute alert on YES
    yesBtn.addEventListener("click", () => {
      alert("YAY!!! ðŸ’˜ðŸ’˜ðŸ’˜");
    });
  </script>
</body>
</html>
